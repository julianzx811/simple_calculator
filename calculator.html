<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yulians calculator</title>
    <script src="backend.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="calculator">
        <!-- display of the calculator -->
        <div id="display">0</div>
        <!-- buttons with number from 0-9 -->
        <button type="button" id="0" class="number_button">0</button>
        <button type="button" id="1" class="number_button">1</button>
        <button type="button" id="2" class="number_button">2</button>
        <button type="button" id="3" class="number_button">3</button>
        <button type="button" id="4" class="number_button">4</button>
        <button type="button" id="5" class="number_button">5</button>
        <button type="button" id="6" class="number_button">6</button>
        <button type="button" id="7" class="number_button">7</button>
        <button type="button" id="8" class="number_button">8</button>
        <button type="button" id="9" class="number_button">9</button>
        <!-- operator for the calculator -->
        <button type="button" id="plus" class="button_operator">+</button>
        <button type="button" id="rest" class="button_operator">-</button>
        <button type="button" id="product" class="button_operator">*</button>
        <button type="button" id="divide" class="button_operator">/</button>
        <button type="button" id="equal" class="equal_operator">=</button>
        <button type="button" id="clear_display" class="clear_display_operator">clear</button>
    </div>
</body>
</html>
